<div class="container">
    @if (loginDisplay) {
        <h1>USER LOGGED</h1>
    }
    @else {
        <h1>USER NOT LOGGED</h1>
    }

    <div class="auth-container">
        <div class="title">
            <h1>Login</h1>
            <span class="sub-title">Escolha uma opção para se autenticar</span>
        </div>

        <div class="option" (click)="loginRedirect()">
            <img src="/assets/icons/social-midia/google.svg" alt="">
            <span>Entrar com a conta do Google</span>
        </div>
        <div class="option" (click)="loginRedirect()">
            <img src="/assets/icons/social-midia/microsoft.svg" alt="">
            <span>Entrar com a conta do Microsoft</span>
        </div>
        <div class="option" (click)="loginRedirect()">
            <img src="/assets/icons/social-midia/linkedIn.svg" alt="">
            <span>Entrar com a conta do LinkedIn</span>
        </div>
    </div>
</div>
