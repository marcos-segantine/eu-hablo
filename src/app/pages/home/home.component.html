<div class="container">
  <!-- <app-input /> -->

  <app-talking-effect [audioURL]="audioUrl" [showAnimation]="runAnimation" (event)="stopAnimation()" />

  <div class="content">
    <div class="controlers">
      <button #startBtn (mousedown)="onStartButtonClick()" (mouseup)="stopRecord()">Iniciar Reconhecimento de
        Fala</button>
      <select #languageSelect>
        <option value="pt-BR">Português</option>
        <option value="en-US">Inglês</option>
        <option value="it-IT">Italiano</option>
        <option value="es-ES">Espanhol</option>
      </select>
    </div>
    <div id="transcription" #transcription>
    </div>
  </div>
</div>
