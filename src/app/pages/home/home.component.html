<div class="container">
  <app-talking-effect [audioURL]="audioUrl" [showAnimation]="runAnimation" (event)="stopAnimation()" />

  <div class="content">
    <div class="controlers">
      <div class="contains-micro-indicator">
        <button #startBtn (mousedown)="onStartButtonClick()" (mouseup)="stopRecord()">
          <img src="/assets/images/microfone.svg" alt="">
        </button>
        <span [style.animationDuration.s]="runMicroAnimation ? .8 : 0"></span>
        <span [style.animationDuration.s]="runMicroAnimation ? 1.8 : 0"></span>

      </div>
      <select #languageSelect>
        <option value="pt-BR">Português</option>
        <option value="en-US">Inglês</option>
        <option value="it-IT">Italiano</option>
        <option value="es-ES">Espanhol</option>
      </select>
    </div>
    <div id="transcription" #transcription>
    </div>
  </div>
</div>
